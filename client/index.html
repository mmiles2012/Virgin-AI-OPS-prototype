<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boeing 787 Digital Twin - Flight Training Simulator</title>
    <meta name="description" content="Advanced flight training simulator for Boeing 787 operations and emergency scenarios" />
    <style>
      :root {
        --background: 210 11% 98%;
        --foreground: 215 25% 27%;
        --card: 0 0% 100%;
        --card-foreground: 215 25% 27%;
        --popover: 0 0% 100%;
        --popover-foreground: 215 25% 27%;
        --primary: 220 91% 51%;
        --primary-foreground: 0 0% 100%;
        --secondary: 210 11% 96%;
        --secondary-foreground: 215 25% 27%;
        --muted: 210 11% 96%;
        --muted-foreground: 215 16% 47%;
        --accent: 210 11% 96%;
        --accent-foreground: 215 25% 27%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 215 12% 92%;
        --input: 215 12% 92%;
        --ring: 220 91% 51%;
        --chart-1: 220 91% 51%;
        --chart-2: 160 81% 40%;
        --chart-3: 30 80% 55%;
        --chart-4: 280 87% 47%;
        --chart-5: 340 75% 55%;
        --sidebar-background: 0 0% 100%;
        --sidebar-foreground: 215 25% 27%;
        --sidebar-primary: 220 91% 51%;
        --sidebar-primary-foreground: 0 0% 100%;
        --sidebar-accent: 210 11% 96%;
        --sidebar-accent-foreground: 215 25% 27%;
        --sidebar-border: 215 12% 92%;
        --sidebar-ring: 220 91% 51%;
        --radius: 0.5rem;
      }

      .dark {
        --background: 224 71% 4%;
        --foreground: 213 31% 91%;
        --card: 224 71% 4%;
        --card-foreground: 213 31% 91%;
        --popover: 224 71% 4%;
        --popover-foreground: 213 31% 91%;
        --primary: 220 91% 51%;
        --primary-foreground: 220 9% 9%;
        --secondary: 215 28% 17%;
        --secondary-foreground: 213 31% 91%;
        --muted: 215 28% 17%;
        --muted-foreground: 217 11% 65%;
        --accent: 215 28% 17%;
        --accent-foreground: 213 31% 91%;
        --destructive: 0 63% 31%;
        --destructive-foreground: 213 31% 91%;
        --border: 215 28% 17%;
        --input: 215 28% 17%;
        --ring: 220 91% 51%;
        --chart-1: 220 91% 51%;
        --chart-2: 160 60% 45%;
        --chart-3: 30 80% 55%;
        --chart-4: 280 87% 47%;
        --chart-5: 340 75% 55%;
        --sidebar-background: 224 71% 4%;
        --sidebar-foreground: 213 31% 91%;
        --sidebar-primary: 220 91% 51%;
        --sidebar-primary-foreground: 220 9% 9%;
        --sidebar-accent: 215 28% 17%;
        --sidebar-accent-foreground: 213 31% 91%;
        --sidebar-border: 215 28% 17%;
        --sidebar-ring: 220 91% 51%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      /* Aviation-specific styling */
      .aviation-panel {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border: 1px solid #0f3460;
        border-radius: 8px;
      }

      .cockpit-display {
        background: radial-gradient(circle at center, #0a1428 0%, #051019 100%);
        border: 2px solid #1e3a8a;
        color: #60a5fa;
      }

      .emergency-alert {
        background: linear-gradient(45deg, #dc2626 0%, #ef4444 100%);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
